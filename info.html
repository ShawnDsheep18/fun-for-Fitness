<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="classes.html">Classes</a>
            <a href="info.html">Log In</a>
        </nav>
    </header>
    <div class="container">
        <h1>Sign up form</h1>
        <form method="get" action="thankyou.html">
            <label for="fn">
                Name:
                <input type="text" autofocus name="fname" id="fn" required placeholder="Name">
            </label>
            <label for="ln">
                Last Name:
                <input type="text" name="lname" id="ln" required placeholder="Last Name">
            </label>
            <label for="em">
                Email:
                <input type="email" name="email" id="em" required placeholder="example@gmail.com">
            </label>
            <label for="phone">
                Phone:
                <input type="tel" name="phone" id="phone" required placeholder="417-444-1234"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <small>(Format: 123-456-7890)</small>
            </label>
            <label>
                Best way to reach:
                <select name="Reach">
                    <option value="phone">phone</option>
                    <option value="email">email</option>
                    <option value="fax">fax</option>
                    <option value="mail">mail</option>
                </select>
            </label>
            <fieldset>
                <legend>Classes You Are Interested In</legend>
                <input type="checkbox" id="a" name="Cross Training" value="yes">
                <label for="a">Cross Training</label>
                <input type="checkbox" id="b" name="Sprint" value="yes">
                <label for="b">Sprint</label>
                <input type="checkbox" id="c" name="Spin" value="yes">
                <label for="c">Spin</label>
                <input type="checkbox" id="d" name="Body Pump" value="yes">
                <label for="d">Body Pump</label>
                <input type="checkbox" id="e" name="Body Combat" value="yes">
                <label for="e">Body Combat</label>
                <input type="checkbox" id="f" name="Step Interval" value="yes">
                <label for="f">Step Interval</label>
                <input type="checkbox" id="g" name="Advanced Cross Training" value="yes">
                <label for="g">Advanced Cross Training</label>
                <input type="checkbox" id="h" name="Mixxed Fit" value="yes">
                <label for="h">Mixxed Fit</label>
                <input type="checkbox" id="i" name="Zumba" value="yes">
                <label for="i">Zumba</label>
            </fieldset>
            <fieldset>
                <legend>Time</legend>
                <input type="radio" name="ampm" id="am" value="AM">
                <label for="am">AM</label>
                <input type="radio" name="ampm" id="pm" value="PM">
                <label for="pm">PM</label>
            </fieldset>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>Contact US: 101 Cleveland, Nixa, Missouri &#9830; <a href="tel:17174779696">(717) 477-9696</a> &#9830; <a
                href="mailto:shawnfitness@gmail.com">shawnfitness@gmail.com</a></p>
        <h1>
            Stronger Every Day
        </h1>
    </footer>
</body>

</html>
